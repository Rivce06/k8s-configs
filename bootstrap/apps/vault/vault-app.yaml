apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: "https://helm.releases.hashicorp.com"
    chart: vault
    targetRevision: 0.30.0
    helm:
      values: |
        server:
          dev:
            enabled: true
            devRootToken: "root"
          service:
            type: ClusterIP
        ui:
          enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true