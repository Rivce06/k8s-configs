---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sre-agent
spec:
  source:
    kustomize:
      patches:
        - target:
            kind: ServiceAccount
            name: sre-agent-sa
          patch: |-
            - op: add
              path: /metadata/annotations/iam.gke.io~1gcp-service-account
              value: "PENDING_FROM_TERRAFORM"
